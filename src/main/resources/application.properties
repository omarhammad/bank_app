spring.application.name=accounts
spring.datasource.url=jdbc:postgresql://localhost:6000/bank_accounts
spring.datasource.username=accounts
spring.datasource.password=accounts

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
logging.level.org.hibernate.validator=DEBUG

logging.level.org.springdoc=DEBUG
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/accounts/api-docs
springdoc.swagger-ui.path=/docs

